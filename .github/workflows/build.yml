name: Build

on: push

jobs:
  build:
    name: Build
    strategy:
      matrix:
        java: 17
        os: windows-latest
    runs-on: ${{ matrix.os }}
    env:
      MAVEN_OPTS: -Dhttp.keepAlive=false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: ${{ matrix.java }}
    - run: ./mvnw clean package -B -V -e -ntp
